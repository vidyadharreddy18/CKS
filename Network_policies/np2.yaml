#Task-2: to allow ingress traffic to db pod on port 3306 from api pod
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: db-ploicy
spec:
  podSelector:
    matchLabels:
      role: db
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
            role: api
    ports:
    - protocol: TCP
      port: 3306
      

